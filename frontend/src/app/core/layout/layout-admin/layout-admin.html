<div class="example-container">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()" class="sidenav-icon">
      <i class="fas fa-bars fa-lg" *ngIf="!sidenav.opened" style="font-size: 26px;"></i>
      <i class="fas fa-times fa-lg" *ngIf="sidenav.opened" style="font-size: 26px;"></i>
    </button>
    <span class="example-spacer"></span>
    <div class="d-flex justify-content-center align-items-center my-2">
      <h1 class="mb-0">{{ username }}</h1>
      <h1 class="mb-0 ms-2">- Administrador</h1>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav mode="push" [opened]="false">
      <mat-divider></mat-divider>
      <mat-list>
        <ng-container *ngFor="let menuItem of datosmenuPrimero">
          <mat-list-item (click)="handleClick(menuItem)" style="cursor: pointer;">
            <mat-icon class="mt-2">{{ menuItem.icono }}</mat-icon>
            <span class="mt-2">{{ menuItem.nombre }}</span>
          </mat-list-item>
          <ng-container *ngIf="menuItem.mostrarSubMenu && menu2FiltradoPorCategoria[menuItem.categoria]?.length">
            <mat-list-item *ngFor="let subMenuItem of menu2FiltradoPorCategoria[menuItem.categoria]"
              (click)="irARuta(subMenuItem.menuRuta)" style="padding-left: 50px; cursor: pointer;">
              <span class="mt-2">{{ subMenuItem.nombre }}</span>
            </mat-list-item>
          </ng-container>
        </ng-container>
      </mat-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
