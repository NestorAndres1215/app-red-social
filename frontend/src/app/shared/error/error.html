<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 contenido">
    <div class="error-container text-center" data-aos="fade-up" data-aos-duration="1000">
        <h1 class="error-number mb-3">404</h1>
        <h2 class="display-5 fw-bold  mb-3">¡Oops! Página no encontrada</h2>
        <p class="text-muted fs-5 mb-4">
            Lo sentimos, pero la página que buscas parece haber desaparecido en el ciberespacio.<br>
            No te preocupes, te ayudamos a volver al camino correcto.
        </p>
        <div class="d-inline-block w-auto">
            <app-button label="Volver al inicio" icon="fas fa-home" color="registrar" (onClick)="volver()">
            </app-button>
        </div>

    </div>
</div>
