<button class="btn-custom" [ngClass]="['btn',
    color,
    size,
    block ? 'w-100' : '',
    loading ? 'loading' : ''
]" [disabled]="disabled || loading" (click)="handleClick()">
  <!-- Spinner -->
  <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>

  <!-- Icon Left -->
  <i *ngIf="icon && iconPosition === 'left' && !loading" [class]="icon"></i>

  <span>{{ label }}</span>

  <!-- Icon Right -->
  <i *ngIf="icon && iconPosition === 'right' && !loading" [class]="icon"></i>
</button>
