<div class="filter-group">
  <div class="select-wrapper">
    <select class="modern-select" [(ngModel)]="value" (ngModelChange)="onSelectChange($event)">
      <option [ngValue]="null" disabled selected>Seleccionar filtro</option>

      <option *ngFor="let op of options" [value]="op">{{ op }}</option>
    </select>
    <div class="select-arrow">
      <i class="fas fa-chevron-down"></i>
    </div>
  </div>
</div>
