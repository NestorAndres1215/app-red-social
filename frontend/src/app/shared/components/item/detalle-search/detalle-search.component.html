
<div *ngIf="usuarios.length > 0; else noUsers">
  <div *ngFor="let user of usuarios" class="bg-white p-3 p-md-4 rounded-4 shadow-sm border mb-4 mt-3">
    <div class="row g-3 align-items-center">
      <div class="col-12 col-md-8 d-flex align-items-center gap-3">
        <div class="fs-1 flex-shrink-0">
          <i class="fas fa-user-circle icon-gradient"></i>
        </div>
        <div class="text-start">
          <h5 class="mb-0 fw-bold">{{ user.username }}</h5>
          <small class="text-muted">{{user.nombre +" "+user.apellido}}</small>
        </div>
      </div>
      <div class="col-12 col-md-4 text-md-end">
        <button class="btn  w-100 w-md-auto d-flex justify-content-center align-items-center"
          (click)="abrirDetalle(user)">
          <i class="fas fa-eye me-2 "></i> Ver Detalle
        </button>
      </div>

    </div>
  </div>
</div>

<ng-template #noUsers>
  <div class="card shadow-sm border-0 text-center p-4 p-md-5">
    <div class="fs-1 text-secondary mb-3">
      <i class="fas fa-info-circle icon-gradient"></i>
    </div>
    <h6 class="fw-semibold mb-0 icon-gradient">No hay usuarios para mostrar</h6>
  </div>
</ng-template>
