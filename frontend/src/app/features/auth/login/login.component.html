<div class="d-flex align-items-center justify-content-center min-vh-100 p-3 body">
    <div class="login-container  w-100 w-md-75 w-lg-50">
        <div class="text-center mb-4">
            <h2 class="login-title">Iniciar Sesión</h2>
            <p class="text-muted">Inicia sesión para continuar con tu experiencia.</p>
        </div>
        <form [formGroup]="formulario" (ngSubmit)="operar()">
            <div class="form-group mb-3">
                <label for="username" class="form-label fw-semibold">
                    <i class="fas fa-user me-1"></i> Usuario
                </label>
                <input type="text" formControlName="login" name="username" class="form-control"
                    placeholder="Ingresa tu usuario" required />
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label fw-semibold">
                    <i class="fas fa-lock me-1"></i> Contraseña
                </label>
                <div class="password-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" formControlName="password" name="password"
                        class="form-control" placeholder="Ingresa tu contraseña" required />
                    <i class="fas password-toggle" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"
                        (click)="togglePassword()"></i>
                </div>
                <div class="text-end mt-2" (click)="olvidarContrasena()">
                    <a class="text-link small">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            <button type="submit" class="btn btn-login w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
            </button>
            <div class="divider">
                <span>o</span>
            </div>
            <button type="button" class="btn btn-google w-100 mb-3" (click)="loginWithGoogle()">
                <i class="fab fa-google me-2"></i> Continuar con Google
            </button>
            <div class="text-center mt-3 register-text">
                ¿No tienes cuenta?
                <a class="text-link" (click)="registro()">Regístrate aquí</a>
            </div>
        </form>
    </div>
</div>
