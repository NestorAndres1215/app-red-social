<div class="d-flex align-items-center justify-content-center min-vh-100 p-3 body">
    <div class="container my-4 pb-2 d-flex justify-content-center">
        <header class="bg-white p-4 rounded-4 shadow-sm border mb-4 w-100" style="max-width: 500px;">
            <h2 class="password-title mb-3 text-center">Introduce tu código de seguridad</h2>
            <p class="text-muted text-center">
                Introduce el código de seis dígitos que hemos enviado a tu correo electrónico
            </p>
            <div class="otp-wrapper mb-4">
                <input #digit1 maxlength="1" class="form-control code-input" (input)="autoFocusNext($event, digit2)">
                <input #digit2 maxlength="1" class="form-control code-input" (input)="autoFocusNext($event, digit3)">
                <input #digit3 maxlength="1" class="form-control code-input" (input)="autoFocusNext($event, digit4)">
                <input #digit4 maxlength="1" class="form-control code-input" (input)="autoFocusNext($event, digit5)">
                <input #digit5 maxlength="1" class="form-control code-input" (input)="autoFocusNext($event, digit6)">
                <input #digit6 maxlength="1" class="form-control code-input">
            </div>
            <div class="d-flex justify-content-center mt-3 mb-4">
                <div class="w-100" style="max-width: 300px;">
                    <app-button label="Enviar" icon="fas fa-paper-plane" color="registrar" class="w-100 mb-4" (click)="enviarCodigo(
                            digit1.value, digit2.value, digit3.value,
                            digit4.value, digit5.value, digit6.value
                        )" />

                </div>
            </div>
            <p class="resend-info mt-2 text-center">
                ¿No has recibido el código?
                <br class="d-md-none">
                <a (click)="enviar()" class="resend-link ms-1 d-inline-block mt-1 mt-md-0" style="cursor: pointer;">
                    Obtén uno nuevo.
                </a>
            </p>
        </header>
    </div>
</div>
