<div class="d-flex align-items-center justify-content-center min-vh-100 p-3 body">
    <div class="forgot-password-container  w-100 w-md-75 w-lg-50">
        <div class="text-center mb-4">
            <h2 class="password-title mb-3">¿Tienes problemas para iniciar sesión?</h2>
            <p class="text-muted ">Introduce tu correo electrónicoy te enviaremos un enlace para que vuelvas a entrar en
                tu cuenta.</p>

            <form class="mb-3" [formGroup]="formulario">
                <div class="form-group mb-3">
                    <label class="form-label fw-semibold"><i class="fas fa-envelope"></i> Correo
                        electrónico</label>
                    <input type="email" class="form-control" formControlName="correo" placeholder="Ingresa tu correo "
                        required>
                </div>
                <app-button label="Enviar enlace" icon="fas fa-paper-plane" color="registrar"
                    (onClick)="olvidarContrasenia()"></app-button>
            </form>
            <div class="back-link">
                ¿No puedes cambiar la contraseña? <a href="servicio-ayuda">Contacta con soporte</a>
            </div>
            <div class="back-link">
                <a (click)="volver()">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
</div>
