<app-tittle [title]="titulo" [icon]="icono"></app-tittle>

<div class="container my-4 pb-2">
  <header class="bg-white p-4 rounded-4 shadow-sm border mb-4">

    <ul class="list-group shadow-sm rounded-4">

      <li 
        class="list-group-item d-flex justify-content-between align-items-center py-3 action-item" 
        *ngFor="let item of acciones">

        <div>
          <strong>{{ item.titulo }}</strong>
          <p class="m-0 text-muted small">{{ item.descripcion }}</p>
        </div>

      </li>

    </ul>

  </header>
</div>
