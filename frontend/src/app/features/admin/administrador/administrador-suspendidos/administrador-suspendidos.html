<app-search (searchChange)="filtrar($event)"></app-search>

<app-tabla [columnas]="columnas" [datos]="datosFiltradosInactivo" [botonesConfig]="botonesConfig"
  [onActivar]="activar.bind(this)"></app-tabla>

<app-pagination [(page)]="pageInactivos"
  [totalPages]="MathInactivo.ceil(adminListadoInactivo.length / itemsPerPageDesactivo)"
  (pageChange)="applyPaginationInactivos()"></app-pagination>
