<app-tittle [title]="titulo" [icon]="icono" />

<div class="container my-4 pb-2">
    <header class="bg-white p-4 rounded-4 shadow-sm border mb-4">
         <app-search (searchChange)="filtrar($event)" />

          <app-table [columnas]="columnas" [datos]="datosFiltrados" [botonesConfig]="botonesConfig" />

          <app-pagination [(page)]="pageActivos"
            [totalPages]="MathSuspendidos.ceil(adminListado.length / itemsPerPageSuspendido)"
            (pageChange)="applyPaginationActivos()" />
    </header>
</div>
