<div class="container my-4 pb-5">
    <app-titulo [title]="titulo" [icon]="icono">
    </app-titulo>
    <div class="container my-4 pb-2">
        <header class="bg-white p-4 rounded-4 shadow-sm border mb-4">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4">
                    <app-card-item [titulo]="tituloTotalModerador" [icon]="'fa-users'" [data]="totalModerador">
                    </app-card-item>
                </div>

                <div class="col-12 col-sm-6 col-md-4">
                    <app-card-item [titulo]="tituloTotalModeradorActivos" [icon]="'fa-user-check'"
                        [data]="totalActivos">
                    </app-card-item>
                </div>

                <div class="col-12 col-sm-6 col-md-4">
                    <app-card-item [titulo]="tituloTotalModeradorInactivos" [icon]="'fa-user-slash'"
                        [data]="totalInactivos">
                    </app-card-item>
                </div>
                <div class="col-12 col-sm-6 col-md-6">
                    <app-bar-chart [title]="tituloBarChart" [labels]="labelsHistorial" [data]="dataHistorial" >
                    </app-bar-chart>
                </div>
                <div class="col-12 col-sm-6 col-md-6">
                    <app-pie-chart [title]="tituloPieChart" [labels]="labelsHistorial" [data]="dataHistorial">
                    </app-pie-chart>
                </div>
            </div>
        </header>
    </div>
</div>
