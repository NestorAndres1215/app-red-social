<div class="container my-4 pb-5">
       <app-titulo title="Historial de Inicio de Sesión" icon="fas fa-history">
    </app-titulo>
    <header class="bg-white p-4 rounded-4 shadow-sm border mb-4">
        <div class="row g-3 justify-content-center justify-content-md-between align-items-start">
            <ng-container *ngIf="historialOriginal.length > 0; else noHistorial">
                <app-historial-item *ngFor="let item of historialOriginal" [item]="item" />
            </ng-container>
            <ng-template #noHistorial>
                <div class="card shadow-sm border-0 text-center p-4 p-md-5">
                    <div class="fs-1 text-secondary mb-3">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <h6 class="fw-semibold mb-0 text-secondary">
                        No hay historial de inicio de sesión para mostrar
                    </h6>
                </div>
            </ng-template>
        </div>
    </header>
</div>
