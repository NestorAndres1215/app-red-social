<body class="d-flex align-items-center justify-content-center min-vh-100 p-3">
  <div class="login-container">
    <div class="text-center mb-4">

      <h2 class="login-title">Iniciar Sesion</h2>
      <p class="login-subtitle">Inicia sesión para continuar con tu experiencia.</p>
    </div>

    <form [formGroup]="formulario" (ngSubmit)="operar()">
      <!-- Usuario -->
      <div class="form-group mb-3">
        <label for="username" class="form-label fw-semibold">
          <i class="fas fa-user me-1"></i> Usuario
        </label>
        <input type="text" formControlName="login" name="username" class="form-control" placeholder="Ingresa tu usuario"
          required />
      </div>

      <!-- Contraseña -->
      <div class="form-group mb-3">
        <label for="password" class="form-label fw-semibold">
          <i class="fas fa-lock me-1"></i> Contraseña
        </label>
        <div class="password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" name="password"
            class="form-control" placeholder="Ingresa tu contraseña" required />
          <i class="fas password-toggle" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"
            (click)="togglePassword()"></i>
        </div>
        <div class="text-end mt-2">
          <a (click)="olvidarContrasena()" class="text-link small">¿Olvidaste tu contraseña?</a>
        </div>
      </div>

      <!-- Botón Login -->
      <button type="submit" class="btn btn-login w-100 mb-3">
        <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
      </button>

      <!-- Divisor -->
      <div class="divider"><span>o</span></div>

      <!-- Google -->
      <button type="button" class="btn btn-google w-100 mb-3">
        <i class="fab fa-google me-2"></i> Continuar con Google
      </button>

      <!-- Registro -->
      <div class="text-center mt-3 register-text">
        ¿No tienes cuenta?
        <a (click)="registro()" class="text-link">Regístrate aquí</a>
      </div>
    </form>
  </div>
</body>
