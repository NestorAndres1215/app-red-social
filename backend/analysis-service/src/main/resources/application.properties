# =======================
# NOMBRE DE LA APLICACION
# =======================

spring.application.name=analysis-service

# =======================
# PUERTO
# =======================

server.port=8082

# =======================
# CONTEXT PATH
# =======================

server.servlet.context-path=/red-social-app/api/v1

# =======================
# Base de datos
# =======================

spring.datasource.url=jdbc:mysql://localhost:3306/analysis_service_db?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# =======================
# APACHE KAFKA CONSUMER
# =======================

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=analysis-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*